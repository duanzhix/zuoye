<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>简单易用的个人简历表模板</title>
</head>
<body>
    <p ><h3 align="center" >简单易用的个人简历表模板</h3></p>
    <table border="1" bordercolor="black" align="center" cellspacing="0" cellpadding="10" >
    <tr>
    	<td colspan="2" align="center" width="100">姓名</td>
    	<td colspan="2" align="center" width="100">&nbsp;</td>
    	<td colspan="2" align="center" width="100">性别</td>
    	<td colspan="3" align="center" width="150">&nbsp;</td>
    </tr>
    <tr>
    	<td colspan="2" align="center" width="100">本人联系地址</td>
    	<td colspan="2" align="center" width="100">&nbsp;</td>
    	<td colspan="2" align="center" width="100">民族</td>
    	<td colspan="3" align="center" width="150">&nbsp;</td>
    </tr>
    <tr>
    	<td colspan="2" align="center" width="100">家庭详细地址</td>
    	<td colspan="2" align="center" width="100">&nbsp;</td>
    	<td colspan="2" align="center" width="100">出生日期</td>
    	<td colspan="3" align="center" width="150">&nbsp;</td>
    </tr>
    <tr>
    	<td colspan="2" align="center" width="100">婚姻状况</td>
    	<td colspan="2" align="center" width="100">&nbsp;</td>
    	<td colspan="2" align="center" width="100">身高</td>
    	<td colspan="3" align="center" width="150">&nbsp;</td>
    </tr>
    <tr>
    	<td colspan="2" align="center" width="100">联系电话</td>
    	<td colspan="2" align="center" width="100">&nbsp;</td>
    	<td colspan="2" align="center" width="100">邮箱</td>
    	<td colspan="3" align="center" width="150">&nbsp;</td>
    </tr>
    <tr>
    	<td colspan="2" align="center" width="100">通信地址</td>
    	<td colspan="5" align="center" width="100">&nbsp;</td>
    	<td align="center" width="100">邮编</td>
    	<td align="center" width="100">&nbsp;</td>
    </tr>
    <tr>
    	<td colspan="9" >&nbsp;求职意向：</td>
    </tr>
    <tr>
    	<td colspan="2" align="center" width="100">毕业院校</td>
    	<td colspan="7" align="center" width="100">&nbsp;</td>
    </tr>
    <tr>
    	<td colspan="2" align="center" width="100">学历</td>
    	<td colspan="2" align="center" width="100">&nbsp;</td>
    	<td colspan="2" align="center" width="100">毕业日期</td>
    	<td colspan="3" align="center" width="100">&nbsp;</td>
    </tr>
    <tr>
    	<td colspan="2" align="center" width="100">专业</td>
    	<td colspan="2" align="center" width="100">&nbsp;</td>
    	<td colspan="2" align="center" width="100">计算机水平</td>
    	<td colspan="3" align="center" width="100">&nbsp;</td>
    </tr>
    <tr>
    	<td rowspan="2" colspan="2" align="center" width="100" height="70">证书</td>
    	<td rowspan="2" colspan="7" align="center" width="100" height="70">CI汽车驾驶证、报关员证、会计证、电工证</td>
    </tr>
    <tr></tr>
    <tr></tr>
   
    <tr>
    	<td rowspan="3" colspan="2" align="center" >工作经历</td>
    	<td colspan="7"  width="100">2011年在xx公司实习三个月</td>
    	
    </tr>
    <tr>
    	<td colspan="7" width="100">2011年在xx公司实习三个月</td>
    </tr>
    <tr>
    	<td colspan="7" width="100">2011年在xx公司实习三个月</td>

    </tr>
    <tr>
    	<td colspan="9" align="center" width="100" height="40">自&nbsp;&nbsp;我&nbsp;&nbsp;评&nbsp;&nbsp;价</td>
    </tr>
    <tr>
        <td colspan="9" align="center">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队意识</td>
    </tr>
    </table>
</body>
</html>
